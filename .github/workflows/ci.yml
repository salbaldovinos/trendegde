name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dev dependencies
        run: pip install ".[dev]"

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy
        run: mypy app/ --ignore-missing-imports

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: lint
    defaults:
      run:
        working-directory: backend
    env:
      SUPABASE_URL: "https://test.supabase.co"
      SUPABASE_ANON_KEY: "test-anon-key"
      SUPABASE_SERVICE_ROLE_KEY: "test-service-role-key"
      SUPABASE_JWT_SECRET: "test-jwt-secret"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dev dependencies
        run: pip install ".[dev]"

      - name: Run unit tests
        run: pytest tests/unit/ -v --cov=app --cov-report=xml --cov-fail-under=80

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: lint
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: trendedge
          POSTGRES_PASSWORD: trendedge_dev
          POSTGRES_DB: trendedge_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U trendedge -d trendedge_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
    env:
      TEST_DATABASE_URL: "postgresql+asyncpg://trendedge:trendedge_dev@localhost:5432/trendedge_test"
      DATABASE_URL: "postgresql+asyncpg://trendedge:trendedge_dev@localhost:5432/trendedge_test"
      TEST_REDIS_URL: "redis://localhost:6379/1"
      UPSTASH_REDIS_URL: "redis://localhost:6379/1"
      SUPABASE_URL: "https://test.supabase.co"
      SUPABASE_ANON_KEY: "test-anon-key"
      SUPABASE_SERVICE_ROLE_KEY: "test-service-role-key"
      SUPABASE_JWT_SECRET: "test-jwt-secret"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/pyproject.toml

      - name: Install dev dependencies
        run: pip install ".[dev]"

      - name: Run database migrations
        run: alembic upgrade head

      - name: Run integration tests
        run: pytest tests/integration/ -v

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [unit-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build ./backend
