services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: trendedge
      POSTGRES_PASSWORD: trendedge_dev
      POSTGRES_DB: trendedge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trendedge -d trendedge"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trendedge:trendedge_dev@postgres:5432/trendedge
      UPSTASH_REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  worker:
    build:
      context: .
    command: celery -A app.tasks.celery_app worker -Q high,default,low,notifications -c 4 --loglevel=info
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trendedge:trendedge_dev@postgres:5432/trendedge
      UPSTASH_REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: .
    command: celery -A app.tasks.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://trendedge:trendedge_dev@postgres:5432/trendedge
      UPSTASH_REDIS_URL: redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
